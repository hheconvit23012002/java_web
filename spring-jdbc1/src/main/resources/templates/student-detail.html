<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Book detail</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
	rel="stylesheet" 
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
	crossorigin="anonymous"
/>
<style type="text/css">
	.error{
		color: red;
	}
	.hide{
		display: none;
	}
	label{
		width: 75px;
	}
	input{
		width: 200px;
	}
</style>
</head>
<body>
	<div class="container">
    	<h1>Student</h1>
		<form th:object="${student}" th:action="@{/student/save/{id}(id=${student.id})}" th:method="${id} < 0 ? POST : PUT">
    		<label>ID:</label> 
    		<input type="number" name="id" th:value="${student.id}" th:readonly="${id}<0 ? false : true" style="cursor: auto"/> 
    		<span class="error" th:class="${exist} ? error:hide">Id already exist!</span>
    		<br/>
    		<label>Name:</label>  
    		<input type="text" name="name" th:value="${student.name}" required/> 
    		<span class="error" th:class="${stExist} ? error:hide">Student already exist!</span>
    		<br/>
    		<label>DOB:</label> 
    		<input type="date" name="dob" th:value="${student.dob}" required/> 
    		<br/>
    		<label>Major:</label> 
    		<input type="text" name="major" th:value="${student.major}" required/> 
    		<br/>
    		<label>Vaccinated:</label> 
    		<input type="checkbox" name="vaccinated" th:checked="${student.vaccinated}" /> 
    		<br/>
    		
    		<button type="submit" class="btn btn-success">Save student</button>
    		<a href="/students" class="btn btn-warning">Cancel</a>
		</form>
	</div>
</body>
</html>
